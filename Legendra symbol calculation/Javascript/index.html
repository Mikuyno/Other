<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendre Symbol Calculation</title>
</head>

<body>
    <h1>Legendre Symbol Calculation</h1>
    <p>Enter values for <em>a</em> and <em>p</em> (where <em>p</em> is an odd prime) to calculate the Legendre symbol
        (a/p):</p>
    <label for="a">a:</label>
    <input type="number" id="a" value="0">
    <br>
    <label for="p">p:</label>
    <input type="number" id="p" value="3">
    <br>
    <button onclick="calculateLegendreSymbol()">Calculate (a/p)</button>
    <h2 id="result"></h2>
    <script src="L_symbol.js"></script>
</body>

</html>
