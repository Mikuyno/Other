<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendre Symbol Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Legendre Symbol Calculator</h1>
    <p>Enter values for <em>a</em> and <em>p</em> (where <em>p</em> is an odd prime) to calculate the Legendre symbol
        (a/p):</p>
    <label for="a">a:</label>
    <input type="number" id="a" value="0">
    <br>
    <label for="p">p (<i>limited to 5 digit primes for performance reasons</i>):</label>
    <input type="text" id="p" value="3" inputmode="numeric" maxlength="5" pattern="\d{1,5}" oninput="sanitizeP(this)">
    <br>
    <button onclick="calculateLegendreSymbol()">Calculate (a/p)</button> <button onclick="listResidues()">List All
        Residues</button> <button onclick="clearResult()">Clear</button>
    <br>
    <h2 id="result"></h2>
    <script src="L_symbol.js"></script>
</body>

</html>
